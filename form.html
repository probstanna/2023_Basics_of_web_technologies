<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="form">
<form action="" target="_blank" method="get">
    <div class="2name">
<p>Укажите вашу фамилию
<br><input type="text" name="2name" value="Пробст"></p>
        </div>
    <div class="name">
<p>Укажите ваше имя
<br><input type="text" name="name" value="Анна"></p>
    </div>
    <div class="date">
<p>Укажите сегодняшнюю дату
<br><input type="date" name="date" value="2023-11-11"></p>
        </div>
    <div class="email">
<p>Укажите ваше электронный адрес
<br><input type="email" placeholder="через @" value="a.oireoiq@gmail.com" name="email"></p>
</div>
    <div class="phone">
        <p>Укажите ваш контактный номер
<br><input type="number" value="79181111111"></p>
        </div>
    <div class="city">
    <p>Укажите ваш город</p>
    <p><input type="radio" value="Москва">Москва<input type="radio">Санкт-Петербург</p>
</div>
<div class="button">
<br><button type="submit">отправить</button>
    </div>
</form>
</div>
</body>
</html>
